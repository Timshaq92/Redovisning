    <main>
        <!-- Kontaktformulär -->
        <section>
            <h2>Kontakta oss</h2>
            <form id="contactForm">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" placeholder="Ditt namn" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Din e-post" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="4" placeholder="Skriv ditt meddelande här..." required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>

        <!-- Kontaktuppgifter -->
        <section>
            <h2>Våra kontaktuppgifter</h2>
            <p>Har du frågor? Tveka inte att höra av dig till oss via e-post eller telefon.</p>

            </ul>
        </section>
